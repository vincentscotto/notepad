<!doctype html>
<html>
<head>
  <title>Notepad</title>
</head>
<body>

<link rel="stylesheet" type="text/css" href="main.css">

<div class="container">

  <div id="notepad">
    <div class="bar">
      <div class="title">

        <span>Humble Arrogance</span>

        <div class="icons">
          <span class="min icon-minus" data-item=""></span>
          <span class="max icon-check-empty" data-item=""></span>
          <span class="close icon-cancel-2" data-item=""></span>
        </div>      
        
      </div>
      <div class="menu">
        <div class="items">
          <span class="file" data-item="file">File</span>
          <span class="edit" data-item="edit">Edit</span>
          <span class="format" data-item="format">Format</span>
          <span class="help" data-item="help">Help</span>
        </div>
      </div>
      
    </div>

    <div class="body">hi! made with &lt;/3 by vincent</div>    
  </div>
</div>

<!-- <h4>hi! made with &lt;/3 by vincent</h4> -->

<script src="js/notepad.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
